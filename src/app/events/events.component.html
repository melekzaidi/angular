<div class="table-container">
  <div class="header-section">
    <mat-form-field class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button class="create-btn" (click)="open()">Create New</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.Titre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> DateDebut </th>
      <td mat-cell *matCellDef="let element"> {{element.DateDebut | date:'M/d/yyyy'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> DateFin </th>
      <td mat-cell *matCellDef="let element"> {{element.DateFin | date:'M/d/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let element"> {{element.Lieu}} </td>
    </ng-container>
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openEdit(element.id)"><mat-icon>edit</mat-icon></button>
        <button (click)="onDelete(element.id)" ><mat-icon>delete</mat-icon></button>
      <button (click)="openDetails(element.id)"> <mat-icon>visibility</mat-icon></button> 

      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
